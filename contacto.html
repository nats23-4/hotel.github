                </ul>
            </nav>

    </header>
<div class="encuesta">
 <main class="section">
        <h2>Contáctanos</h2>
        <p>Estamos aquí para ayudarte. Por favor, llena el formulario y te responderemos a la brevedad.</p>
        <form action="#" method="POST" class="formulario">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="consulte">consulte</label>
                <textarea id="mensaje" name="consulte" placeholder="Escribe tu consulta aquí..." rows="5"
                    required></textarea>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </main>
</div>
   

    <footer class="footer">
